    <text x="45" y="17" text-anchor="middle" fill="white" font-size="9" font-weight="bold">週次進捗会議</text>
  </g>
  
  <g transform="translate(185, 935)">
    <rect x="0" y="0" width="90" height="25" fill="#1e293b" rx="3"/>
    <text x="45" y="17" text-anchor="middle" fill="white" font-size="9" font-weight="bold">月次運営委員会</text>
  </g>
  
  <g transform="translate(290, 935)">
    <rect x="0" y="0" width="90" height="25" fill="#334155" rx="3"/>
    <text x="45" y="17" text-anchor="middle" fill="white" font-size="9" font-weight="bold">四半期報告</text>
  </g>
  
  <g transform="translate(395, 935)">
    <rect x="0" y="0" width="90" height="25" fill="#475569" rx="3"/>
    <text x="45" y="17" text-anchor="middle" fill="white" font-size="9" font-weight="bold">緊急時対応</text>
  </g>
  
  <text x="80" y="970" fill="#475569" font-size="10">
    <tspan x="80" dy="0">ステークホルダー：プロジェクトメンバー、部門長、経営陣、エンドユーザー</tspan>
  </text>
  
