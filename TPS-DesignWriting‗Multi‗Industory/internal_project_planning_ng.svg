      <tspan x="5" dy="12">• 自動化フロー開発</tspan>
      <tspan x="5" dy="12">• テスト・検証</tspan>
      <tspan x="5" dy="12">• 効果測定・改善</tspan>
    </text>
  </g>
  
  <!-- Phase 3 -->
