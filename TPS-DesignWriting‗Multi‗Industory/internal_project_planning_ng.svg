    <rect x="0" y="0" width="200" height="25" fill="#10b981" rx="5"/>
    <text x="100" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Phase 3: 全社展開（7-10ヶ月）</text>
    <text x="5" y="40" fill="#064e3b" font-size="9">
