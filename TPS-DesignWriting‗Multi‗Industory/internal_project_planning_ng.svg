    <text x="100" y="17" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Phase 1: 基盤構築・準備（1-3ヶ月）</text>
    <text x="5" y="40" fill="#064e3b" font-size="9">
      <tspan x="5" dy="0">• インフラ環境構築</tspan>
      <tspan x="5" dy="12">• ツール選定・調達</tspan>
      <tspan x="5" dy="12">• 初期チーム編成</tspan>
      <tspan x="5" dy="12">• プロセス現状分析</tspan>
    </text>
  </g>
  
  <!-- Phase 2 -->
  <g transform="translate(300, 540)">
    <rect x="0" y="0" width="200" height="25" fill="#059669" rx="5"/>
