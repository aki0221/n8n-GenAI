<svg viewBox="0 0 600 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planningGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="1200" fill="#fefefe"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="90" fill="url(#headerGrad)"/>
  <text x="300" y="35" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
    自動化推進プロジェクト計画書
  </text>
  <text x="300" y="58" text-anchor="middle" fill="white" font-size="16" opacity="0.9">
    社内推進会議・実行計画フレームワーク
  </text>
  <text x="300" y="75" text-anchor="middle" fill="white" font-size="12" opacity="0.8">
    Project Planning ＆ Execution Guide
  </text>
  
  <!-- Project Overview -->
  <rect x="40" y="110" width="520" height="100" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" rx="12"/>
  <text x="60" y="135" fill="#1e40af" font-size="16" font-weight="bold">🎯 プロジェクト概要</text>
  <text x="60" y="155" fill="#1e3a8a" font-size="12">
    <tspan x="60" dy="0">プロジェクト名：n8n+AI業務自動化推進プロジェクト</tspan>
    <tspan x="60" dy="18">期間：12ヶ月（2024年4月〜2025年3月）</tspan>
    <tspan x="60" dy="18">予算：5,000万円　対象部門：全社横断</tspan>
    <tspan x="60" dy="18">目標：業務効率30%向上、年間運用コスト2,000万円削減</tspan>
  </text>
  
  <!-- Team Structure -->
  <rect x="40" y="230" width="520" height="200" fill="url(#teamGrad)" stroke="#7c3aed" stroke-width="3" rx="15"/>
  <circle cx="80" cy="270" r="25" fill="#fff"/>
  <text x="80" y="277" text-anchor="middle" fill="#7c3aed" font-size="12" font-weight="bold">TEAM</text>
  <text x="120" y="265" fill="white" font-size="18" font-weight="bold">推進体制・役割分担</text>
  <text x="120" y="285" fill="white" font-size="14" opacity="0.9">プロジェクト組織とステークホルダー</text>
  
  <!-- Organizational Chart -->
  <rect x="60" y="305" width="480" height="110" fill="#f5f3ff" stroke="#a78bfa" stroke-width="1" rx="8"/>
  
  <!-- Executive Sponsor -->
  <rect x="250" y="320" width="100" height="25" fill="#581c87" rx="12"/>
  <text x="300" y="337" text-anchor="middle" fill="white" font-size="10" font-weight="bold">プロジェクトスポンサー</text>
  
  <!-- Project Manager -->
  <rect x="250" y="355" width="100" height="25" fill="#6b21a8" rx="12"/>
  <text x="300" y="372" text-anchor="middle" fill="white" font-size="10" font-weight="bold">プロジェクトマネージャー</text>
  
  <!-- Teams -->
  <rect x="80" y="390" width="80" height="20" fill="#8b5cf6" rx="10"/>
  <text x="120" y="403" text-anchor="middle" fill="white" font-size="9" font-weight="bold">技術チーム</text>
  
  <rect x="180" y="390" width="80" height="20" fill="#8b5cf6" rx="10"/>
  <text x="220" y="403" text-anchor="middle" fill="white" font-size="9" font-weight="bold">業務チーム</text>
  
  <rect x="280" y="390" width="80" height="20" fill="#8b5cf6" rx="10"/>
  <text x="320" y="403" text-anchor="middle" fill="white" font-size="9" font-weight="bold">QAチーム</text>
  
  <rect x="380" y="390" width="80" height="20" fill="#8b5cf6" rx="10"/>
  <text x="420" y="403" text-anchor="middle" fill="white" font-size="9" font-weight="bold">変革管理</text>
  
  <!-- Lines connecting teams -->
  <line x1="300" y1="345" x2="300" y2="355" stroke="#6b21a8" stroke-width="2"/>
  <line x1="120" y1="380" x2="120" y2="390" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="220" y1="380" x2="220" y2="390" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="320" y1="380" x2="320" y2="390" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="420" y1="380" x2="420" y2="390" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="120" y1="380" x2="420" y2="380" stroke="#8b5cf6" stroke-width="1"/>
  <line x1="300" y1="380" x2="300" y2="380" stroke="#8b5cf6" stroke-width="2"/>
  
