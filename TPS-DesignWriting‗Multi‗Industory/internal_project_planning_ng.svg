  <rect x="40" y="1010" width="520" height="120" fill="#0f172a" stroke="#1e293b" stroke-width="2" rx="15"/>
  <text x="300" y="1040" text-anchor="middle" fill="white" font-size="16" font-weight="bold">✅ 成功基準・KPI</text>
  
  <g transform="translate(60, 1060)">
    <rect x="0" y="0" width="140" height="50" fill="#1e293b" stroke="#475569" stroke-width="1" rx="5"/>
    <text x="70" y="18" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">業務効率</text>
    <text x="70" y="32" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="bold">30%向上</text>
    <text x="70" y="45" text-anchor="middle" fill="#cbd5e1" font-size="9">処理時間短縮</text>
  </g>
  
  <g transform="translate(230, 1060)">
    <rect x="0" y="0" width="140" height="50" fill="#1e293b" stroke="#475569" stroke-width="1" rx="5"/>
    <text x="70" y="18" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">コスト削減</text>
    <text x="70" y="32" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="bold">2000万円</text>
    <text x="70" y="45" text-anchor="middle" fill="#cbd5e1" font-size="9">年間削減額</text>
  </g>
  
  <g transform="translate(400, 1060)">
    <rect x="0" y="0" width="140" height="50" fill="#1e293b" stroke="#475569" stroke-width="1" rx="5"/>
    <text x="70" y="18" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">自動化率</text>
    <text x="70" y="32" text-anchor="middle" fill="#e2e8f0" font-size="16" font-weight="bold">80%</text>
    <text x="70" y="45" text-anchor="middle" fill="#cbd5e1" font-size="9">対象業務</text>
  </g>
  
  <!-- Next Actions -->
  <rect x="60" y="1150" width="480" height="35" fill="#7c2d12" stroke="#ea580c" stroke-width="2" rx="15"/>
  <text x="300" y="1175" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
    📋 次回会議までのアクション項目確認
  </text>
  
  <!-- Footer -->
  <text x="300" y="1190" text-anchor="middle" fill="#6b7280" font-size="10">
    Project Planning Framework 2/6
  </text>
</svg>