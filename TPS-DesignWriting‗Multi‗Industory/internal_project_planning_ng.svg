    <text x="60" y="25" text-anchor="middle" fill="#7f1d1d" font-size="8">システム統合</text>
    <text x="60" y="35" text-anchor="middle" fill="#7f1d1d" font-size="8">対策：段階導入</text>
  </g>
  
  <g transform="translate(220, 780)">
    <rect x="0" y="0" width="120" height="40" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="4"/>
    <text x="60" y="13" text-anchor="middle" fill="#991b1b" font-size="9" font-weight="bold">組織的リスク</text>
    <text x="60" y="25" text-anchor="middle" fill="#7f1d1d" font-size="8">変革抵抗</text>
    <text x="60" y="35" text-anchor="middle" fill="#7f1d1d" font-size="8">対策：変革管理</text>
  </g>
  
  <g transform="translate(360, 780)">
    <rect x="0" y="0" width="120" height="40" fill="#fee2e2" stroke="#fca5a5" stroke-width="1" rx="4"/>
    <text x="60" y="13" text-anchor="middle" fill="#991b1b" font-size="9" font-weight="bold">スケジュールリスク</text>
    <text x="60" y="25" text-anchor="middle" fill="#7f1d1d" font-size="8">遅延可能性</text>
    <text x="60" y="35" text-anchor="middle" fill="#7f1d1d" font-size="8">対策：バッファ確保</text>
  </g>
  
  <!-- Communication Plan -->
  <rect x="40" y="870" width="520" height="120" fill="#f8fafc" stroke="#64748b" stroke-width="2" rx="15"/>
  <text x="300" y="900" text-anchor="middle" fill="#334155" font-size="16" font-weight="bold">📢 コミュニケーション計画</text>
  
  <!-- Communication Matrix -->
