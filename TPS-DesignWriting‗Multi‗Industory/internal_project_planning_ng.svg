  <text x="80" y="497" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">WBS</text>
  <text x="120" y="485" fill="white" font-size="18" font-weight="bold">作業分解構造</text>
  <text x="120" y="505" fill="white" font-size="14" opacity="0.9">Work Breakdown Structure</text>
  
